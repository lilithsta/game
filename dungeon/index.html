<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🗡️ Text Dungeon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Language selection & welcome screen -->
  <div id="welcome-screen" class="screen">
    <h1 id="welcome-title">🗡️ Text Dungeon Game</h1>
    <div id="lang-select">
      <label><input type="radio" name="lang" value="en" checked /> English 🇺🇸</label>
      <label><input type="radio" name="lang" value="ja" /> 日本語 🇯🇵</label>
    </div>
    <button id="start-btn">Start Game ▶️</button>
  </div>

  <!-- Game UI -->
  <div id="game-screen" class="screen hidden">
    <div id="stats"></div>
    <div id="inventory"></div>
    <div id="story">🕯️ Welcome to the Dungeon!</div>
    <div id="choices"></div>
  </div>

  <script src="combat.js"></script>
  <script src="game.js"></script>

</body>
</html>
