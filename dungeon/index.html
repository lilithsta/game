<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Dungeon </title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Welcome Screen -->
<div id="welcomeScreen" class="centered-container">
  <h1>🗡️  Dungeon Adventure 🏰</h1>
  <label for="languageSelect">Choose Language / 言語を選択：</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="jp">日本語</option>
  </select>
  <button id="startGameBtn" type="button">▶ Start Game</button>
</div>

<!-- Game Container (hidden initially) -->
<div id="gameContainer" class="centered-container" style="display:none;">
  <div id="stats">
    <p id="playerStats"></p>
  </div>
  <div id="inventory">
    <p id="playerInventory">🎒 Inventory: (empty)</p>
  </div>
  <div id="sceneText" class="scene-text"></div>
  <div id="choices" class="choices"></div>
  <button id="retryBtn"  type="button" style="display:none;">🔄 Retry</button>
</div>

<script src="game.js"></script>
<script src="combat.js"></script>
</body>
</html>
