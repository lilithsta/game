<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dungeon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <h1 id="welcomeTitle">Dungeon</h1>
        <label for="languageSelect" id="langLabel">Language:</label>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="jp">日本語</option>
        </select>
        <br><br>
        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" style="display:none;">
      <div id="stats">
        <p id="playerStats"></p>
      </div>
      <div id="inventory">
        <p id="playerInventory"></p>
      </div>
      <!-- This element must exist for renderScene -->
      <div id="sceneText"></div>  
      <div id="choices"></div>
      <button id="retryBtn" style="display:none;">Retry</button>
    </div>

    <script src="combat.js"></script>
    <script src="game.js"></script>
</body>
</html>
