<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>异世界文字冒险</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>异世界文字冒险</h1>
    <nav class="actions">
      <button id="btn-new" title="重新开始">新开</button>
      <button id="btn-save" title="保存进度">保存</button>
      <button id="btn-load" title="读取进度">读取</button>
      <button id="btn-toggle-log" title="展开/收起日志">日志</button>
    </nav>
  </header>

  <main class="layout">
    <section class="sidebar">
      <div class="panel">
        <h2>角色</h2>
        <ul class="stats" id="stats">
          <li>HP：<span data-k="hp">—</span></li>
          <li>金钱：<span data-k="gold">—</span></li>
          <li>地点：<span data-k="location">—</span></li>
        </ul>
      </div>

      <div class="panel">
        <h2>背包</h2>
        <ul id="inventory" class="inventory"></ul>
      </div>

      <div class="panel">
        <h2>标记</h2>
        <ul id="flags" class="flags"></ul>
      </div>
    </section>

    <section class="stage">
      <div id="scene-img" class="scene-img" aria-hidden="true"></div>
      <article id="scene-text" class="scene-text" aria-live="polite"></article>
      <ul id="choices" class="choices" aria-label="可选行动"></ul>
    </section>

    <aside class="logwrap" id="logwrap" hidden>
      <h2>旅程日志</h2>
      <ol id="log" class="log"></ol>
    </aside>
  </main>

  <footer class="footer">
    <small>提示：可用数字键 1-9 快速选择选项。</small>
  </footer>

  <script>
    window.GAME_CONFIG = {
      storyUrl: "data/story.json",
      autosaveKey: "isekai_save_v1",
    };
  </script>
  <script src="assets/game.js" defer></script>
</body>
</html>
