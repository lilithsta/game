<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Isekai Text Adventure</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1 id="title">Isekai Text Adventure</h1>
    <nav class="actions">
      <button id="btn-new">New</button>
      <button id="btn-save">Save</button>
      <button id="btn-load">Load</button>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="jp">日本語</option>
      </select>
    </nav>
  </header>

  <main class="layout">
    <section class="sidebar">
      <div class="panel">
        <h2>Stats</h2>
        <ul id="stats">
          <li>HP: <span data-k="hp">—</span></li>
          <li>Gold: <span data-k="gold">—</span></li>
          <li>Location: <span data-k="location">—</span></li>
        </ul>
      </div>
      <div class="panel">
        <h2>Inventory</h2>
        <ul id="inventory"></ul>
      </div>
    </section>

    <section class="stage">
      <div id="scene-img" class="scene-img"></div>
      <article id="scene-text" class="scene-text"></article>
      <ul id="choices" class="choices"></ul>
    </section>
  </main>

  <script>
    window.GAME_CONFIG = {
      storyUrl: "data/story.json",
      autosaveKey: "isekai_save_v2",
      lang: "en"
    };
  </script>
  <script src="assets/game.js" defer></script>
</body>
</html>
